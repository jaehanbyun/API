apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-server.fullname" . }}
  labels:
    app: {{ include "api-server.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "api-server.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "api-server.name" . }}
    spec:
      containers:
        - name: api-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080